<!-- This is the page after clicking create your resume in the landing page
It will show to create new cv or continue with the old one -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>heading</title>
  </head>

  <body>
    <nav class="flex items-center justify-between 2xl:h-14">
      <div class="m-4 flex justify-evenly 2xl:w-48">
        <img src="/" alt="w-name" class="h-9 w-16" />
        <p class="font-bold">website name</p>
      </div>
      <div class="2xl:w-[800px]">
        <ul class="flex justify-evenly">
          <li class="hover: font-bold">Heading</li>
          <li class="font-bold">Work History</li>
          <li class="font-bold">Education</li>
          <li class="font-bold">Skill</li>
          <li class="font-bold">Summary</li>
          <li class="font-bold">Review and Download</li>
        </ul>
      </div>
    </nav>
    <main class="m-auto 2xl:w-[1300px]">
      <div class="mt-5 flex justify-between">
        <div class="">
          <p class="text-4xl font-bold">Heading</p>
          <p class="text-lg">Here all the contact information lies</p>
        </div>
        <button class="mx-2 w-40 border border-black bg-white text-2xl font-bold">Preview</button>
      </div>
      <div class="mt-6 flex">
        <div class="">
          <img src="/" alt="/" class="bg-slate-600 2xl:h-48 2xl:w-40" />
          <button class="mt-4 border border-black text-lg font-bold 2xl:h-9 2xl:w-40">Upload Photo</button>
        </div>
        <div class="2xl:w-full">
          <div class="my-5 flex items-center justify-evenly">
            <div class="">
              <label for="First Name" class="text-xl font-semibold">First Name</label><br />
              <input type="text" name="First Name" id="" placeholder="First Name" class="border border-black pl-2 2xl:h-11 2xl:w-[340px]" />
            </div>
            <div>
              <label for="Middle Name(optional)" class="text-xl font-semibold">Middle Name(optional)</label><br />
              <input type="text" name="Middle Name(optional)" id="" placeholder="Middle Name(Optional)" class="border border-black pl-2 2xl:h-11 2xl:w-[340px]" />
            </div>
            <div>
              <label for="Last Name" class="text-xl font-semibold">Last Name</label><br />
              <input type="text" name="Last Name" id="" placeholder="Last Name" class="border border-black pl-2 2xl:h-11 2xl:w-[340px]" />
            </div>
          </div>
          <div class="my-5 flex items-center justify-evenly">
            <div class="flex flex-col justify-between 2xl:h-48 2xl:w-[600px]">
              <div class="my-2 ml-4">
                <label for="Proffession" class="text-xl font-semibold ">Proffession</label><br />
                <input type="text" name="Proffession" id="" placeholder="Proffession" class="border border-black pl-2 2xl:h-11 2xl:w-[500px]" />
              </div>
              <div class="flex items-center justify-evenly 2xl:w-full">
                <div class="my-2 ml-1">
                  <label for="Country" class="text-xl font-semibold">Country</label><br />
                  <input type="text" name="Country" id="" placeholder="Country" class="border border-black pl-2 2xl:h-11 2xl:w-[280px]" />
                </div>
                <div>
                  <label for="City" class="text-xl font-semibold">City</label><br />
                  <input type="text" name="City" id="" placeholder="City" class="border border-black pl-2 2xl:h-11 2xl:w-[280px]" />
                </div>
              </div>
            </div>
            <div>
              <label for="Address" class="text-xl font-semibold">Address</label><br />
              <textarea name="Address" id="" placeholder="Address" class="border border-black pl-2 2xl:h-40 2xl:w-[500px]"></textarea>
            </div>
          </div>
          <div class="my-5 flex items-center justify-evenly pr-12">
            <div>
              <label for="Phone Number" class="text-xl font-semibold">Phone Number</label><br />
              <input type="text" name="Phone Number" id="" placeholder="Phone Number" class="border border-black pl-2 2xl:h-11 2xl:w-[500px]" />
            </div>
            <div>
              <label for="Email" class="text-xl font-semibold">Email</label><br />
              <input type="email" name="Email" id="" placeholder="Email" class="border border-black pl-2 2xl:h-11 2xl:w-[500px]" />
            </div>
          </div>
        </div>
      </div>
      <div class="my-10 flex justify-end">
        <button class="h-14 w-44 border border-black text-3xl font-bold">Next &rarr;</button>
      </div>
    </main>
  </body>
</html>
