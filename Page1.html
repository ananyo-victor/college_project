<!-- This is the page after clicking create your resume in the landing page
It will show to create new cv or continue with the old one -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>heading</title>
  </head>

  <body>
    <nav class="flex items-center justify-between bg-slate-900 lg:h-14">
      <div class="m-4 flex justify-evenly lg:w-48">
        <img src="/" alt="w-name" class="h-9 w-16" />
        <p class="font-bold">website name</p>
      </div>
      <div class="lg:w-[800px]">
        <ul class="flex justify-evenly">
          <li class="hover: font-bold">Heading</li>
          <li class="font-bold">Work History</li>
          <li class="font-bold">Education</li>
          <li class="font-bold">Skill</li>
          <li class="font-bold">Summary</li>
          <li class="font-bold">Review and Download</li>
        </ul>
      </div>
    </nav>
    <main class="m-auto lg:w-[1300px]">
      <div class="mt-5 flex justify-between">
        <div class="">
          <p class="text-4xl font-bold">Heading</p>
          <p class="text-lg">Here all the contact information lies</p>
        </div>
        <button class="mx-2 bg-white text-2xl font-bold border border-black w-40">Preview</button>
      </div>
      <div class="mt-6 flex">
        <div class="">
          <img src="/" alt="/" class="bg-slate-600 lg:h-48 lg:w-40" />
          <button class="mt-4 lg:h-9 lg:w-40 border text-lg font-bold border-black">Upload Photo</button>
        </div>
        <div class="lg:w-full">
          <div class="my-4 flex items-center justify-evenly">
            <div class="">
              <label for="First Name" class="text-xl font-semibold">First Name</label><br />
              <input type="text" name="First Name" id="" placeholder="First Name" class="border border-black lg:h-11 lg:w-[340px] pl-2" />
            </div>
            <div>
              <label for="Middle Name(optional)" class="text-xl font-semibold">Middle Name(optional)</label><br />
              <input type="text" name="Middle Name(optional)" id="" placeholder="Middle Name(Optional)" class="border border-black lg:h-11 lg:w-[340px] pl-2" />
            </div>
            <div>
              <label for="Last Name" class="text-xl font-semibold">Last Name</label><br />
              <input type="text" name="Last Name" id="" placeholder="Last Name" class="border border-black lg:h-11 lg:w-[340px] pl-2" />
            </div>
          </div>
          <div class="my-4 flex items-center justify-evenly">
            <div class="lg:h-40 lg:w-[600px] flex flex-col justify-between">
              <div class="ml-4 my-2">
                <label for="Proffession" class="text-xl font-semibold">Proffession</label><br />
                <input type="text" name="Proffession" id="" placeholder="Proffession" class="border border-black lg:h-11 lg:w-[500px] pl-2" />
              </div>
              <div class="flex items-center justify-evenly lg:w-full">
                <div class="my-2 ml-1">
                  <label for="Country" class="text-xl font-semibold">Country</label><br />
                  <input type="text" name="Country" id="" placeholder="Country" class="border border-black lg:h-11 lg:w-[280px] pl-2" />
                </div>
                <div>
                  <label for="City" class="text-xl font-semibold">City</label><br />
                  <input type="text" name="City" id="" placeholder="City" class="border border-black lg:h-11 lg:w-[280px] pl-2" />
                </div>
              </div>
            </div>
            <div>
              <label for="Address" class="text-xl font-semibold">Address</label><br />
              <textarea name="Address" id="" placeholder="Address" class="lg:h-40 lg:w-[500px] border border-black pl-2"></textarea>
            </div>
          </div>
          <div class="flex justify-evenly items-center pr-12 ">
            <div>
              <label for="Phone Number" class="text-xl font-semibold">Phone Number</label><br />
              <input type="text" name="Phone Number" id="" placeholder="Phone Number" class="border border-black lg:h-11 lg:w-[500px] pl-2"/>
            </div>
            <div>
              <label for="Email" class="text-xl font-semibold">Email</label><br />
              <input type="email" name="Email" id="" placeholder="Email" class="border border-black lg:h-11 lg:w-[500px] pl-2"/>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
