    <nav class="flex h-16 w-full items-center justify-between bg-yellow-300 md:w-full lg:h-16">

      <div class="hide lg:w-[800px]">
        <ul class="flex justify-evenly">
          <li class="hover: cursor-pointer font-bold">Heading</li>

          <li class="cursor-pointer font-bold">Education</li>

          <li class="cursor-pointer font-bold">Review and Download</li>
        </ul>

      <div class="mt-8 flex items-center justify-end">

          <div class="mt-5" id="Achievement1">
            <label for="Name1" class="lg:text-3xl lg:font-semibold hide">Achievement 1</label><br />
            <div class="flex lg:mt-10">
              <input type="text" name="Name1" id="AName1" placeholder="Your Achievements here" class="h-16 w-[450px] lg:h-20 lg:w-[900px] border border-black pl-2 md:w-[500px] text-2xl" />

            </div>

        </div>

        <div class="mt-9 flex">
          <button class="w-7 border border-black" onclick="AddNewField()"></button>
          <p class="ml-4 md:text-xl md:font-semibold lg:text-xl">Add another qualification</p>
        </div>
      </div>
        <p class="mt-8 ml-2 text-3xl font-bold lg:text-4xl">Hobbies</p>

          <div class="mt-5" id="Project1">

            <div class="flex lg:mt-10">

          <p class="ml-4 md:text-xl md:font-semibold lg:text-xl">Add another qualification</p>
        </div>

      <div class="mt-10 flex justify-between" id="btnsec">
        <button class="hide border-2 border-black lg:h-14 lg:w-36 lg:text-2xl lg:font-bold" id="backbtn">&larr; Back</button>
        <button class="hide border-2 border-black lg:h-14 lg:w-36 lg:text-2xl lg:font-bold" id="nextbtn">Next &rarr;</button>
